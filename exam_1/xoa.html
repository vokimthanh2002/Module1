<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function check(arr) {
        let arr2 = [];
        let input = +prompt("Input number delete");
        for (let i = 0; i < arr.length; i++) {
            if (input !== arr[i]) {
                arr2.push(arr[i])
            }
        }
        document.write(arr2.toString())
    }
    let arr=[1,1,2,2,3,4,5];
    check(arr);
</script>
</body>
</html>
