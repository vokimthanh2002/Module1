<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function check(so)
    {
        let f0=0;
        let f1=1;
        let fn;
        while(f0<=so)
        {
            if(f0===so)
            {
                return true;
            }
            fn=f0+f1;
            f0=f1;
            f1=fn;
        }return  false;
    }
   console.log(check(0));
   console.log(check(1));
   console.log(check(2));
   console.log(check(3));
   console.log(check(4));
</script>
</body>
</html>
