<script>
    // Create class Can bo
class CanBo
{
    constructor(name,age,address,sex) {
        this.name=  name;
        this.age= age;
        this.address= address;
        this.sex=sex;
    }

    //Khoi tao phuong thuc get
    getNewName()
    {
        return this.name;
    }
    getNewAge()
    {
        return this.age;
    }
    getNewAddress()
    {
        return this.address;
    }
    getNewSex()
    {
        return this.sex;
    }

    // Khoi tao phuong thuc set
    setNewName(name)
    {
        this.name= name;
    }
    setNewAge(age)
    {
       this.age= age;
    }
    setNewAddress(address)
    {
        this.address= address;
    }
    setNewSex(sex)
    {
        this.sex= sex;
    }
}

// Create class Cong Nhan
    class CongNhan extends CanBo
    {
        constructor(name,age,address,sex,bac) {
            super(name,age,address,sex);
            this.bac=bac;
        }
        getBac()
        {
            return this.bac;
        }
        setBac(bac)
        {
            this.bac= bac;
        }
    }
    // Create class Ki Su
    class KiSu extends CanBo

        constructor(name,age,address,sex,daotao) {

    //Create lass Nhan Vien
    class NhanVien extends CanBo

        constructor(name,age,address,sex,job) {

        setJob(job)

            this.job=job;
        }
    }
