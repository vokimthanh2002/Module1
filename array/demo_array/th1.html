
<!DOCTYPE HTML>
<html>
<head>
    <script type="text/javascript">
        window.onload = function () {
            let chart = new CanvasJS.Chart("chartContainer",
                {
                    animationEnabled: true,
                    theme: "light2",
                    title:{
                        text: "So no theo tung nam",
                        fontWeight: "bolder",
                        fontColor: "#008B8B",
                        fontfamily: "tahoma",
                        fontSize: 25,
                        padding: 10
                    },
                    data: [
                        {
                            type: "column",
                            dataPoints: [
                                {label: "2013", y: 40000},
                                {label: "2014", y: 27000},
                                {label: "2015", y: 26000},
                                {label: "2016", y: 19000 },
                                {label: "2017", y: 1700 },
                                {label: "2018", y: 1200 },
                                {label: "2019", y: 10000},
                                {label: "2020", y: 90000 },
                                {label: "2021", y: 80000 },
                                {label: "2022", y: 7000 },
                            ]
                        }
                    ]
                });
            chart.render();
        }
    </script>
    <script type="text/javascript"
            src="https://canvasjs.com/assets/script/canvasjs.min.js">
    </script>
</head>
<body>
<div id="chartContainer" style="height: 400px; width: 600px;">
</div>
</body>

</html>
