<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=[];
    let b=[]
    let nhap= +prompt("ban muon nhap bao nhieu so vao mang");
    for(let i=0;i<nhap; i++)
    {
        a[i]=+prompt("nhap phan tu thu " +i);
    }
    document.write(a.toString());
    document.write("<br>");
    for(let i=0;i<a.length;i++)
    {
     let s=0;
     for(let j=0; j<=i;j++)
     {
        s=s+a[j];
     }
     b.push(s);
    }
    document.write(b.toString());


</script>
</body>
</html>
