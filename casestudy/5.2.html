<script>
    function SNT(so) {
        let d=0;
        if(so<2)
        {
            return  0;
        }else
        {
            for(let i=1;i<=so;i++)
            {
                if(so%i==0)
                {
                    d++;
                }
            }
            if(d==2)
            {
                return 1;
            }
            else
            {
                return  0;
            }
        }
    }
    console.log(SNT(7))
