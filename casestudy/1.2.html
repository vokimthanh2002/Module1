<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    for(let i=1;i<=5;i++)
    {
        for(let j=1;j<=i;j++)
        {
            if(i==3&&j==2||i==4&&j==2||i==4&&j==3)
            {
                document.write("&#160&#160");
            }else
            document.write("*");
        }
        document.write("<br>");
    }

</script>
</body>
</html>
