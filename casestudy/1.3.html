<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    let n,i,j;
    n=+prompt("nhap chieu cao tam giac");
    for(i=1;i<=n;i++)
    {
        for(j=1;j<=n-i;j++)
        {
            document.write("&#160&#160");
        }
        for(j=1;j<=2*i-1;j++)
        {
            document.write("*")
        }
        document.write("<br>")
    }


</script>
</body>
</html>
