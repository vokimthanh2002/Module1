<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //create  function min max
    function MINMAX(m,n) {
        let board = [];
        let s = 0;
        for (let i = 0; i < m; i++) {
            board[i] = new Array();
            for (let j = 0; j < n; j++) {
                board[i][j] = +prompt("nhap phan tu A" + i + j);
                document.writeln("board" + "[" + i + "]" + "[" + j + "] = " + board[i][j]);
                document.write("<br>");
            }
            document.write("<br>");
        }

    let max = board[0][0];
    let min = board[0][0];
    for (let i = 0; i < m; i++) {
        for (let j = 0; j < n; j++) {
            if(board[i][j]>max)
                max=board[i][j];
            if(board[i][j]<min)
                min=board[i][j];
        }
    }
    document.write("So lon nhat: "+max)
    document.write("<br>")
    document.write("So be nhat: "+min)
}
let m=+prompt("nhap  m");
let n=+prompt("nhap  n");
MINMAX(m,n)
</script>
</body>
</html>
