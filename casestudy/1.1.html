<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    for(let  i=1;i<=4;i++)
    {
        for(let j=1;j<=5;j++)
        {
            if(i==2&&j==2||i==2&&j==3||i==2&&j==4||
               i==3&&j==2||i==3&&j==3||i==3&&j==4)
            {
                document.write("&#160&#160");
            }else
                document.write("*");
        }
        document.write("<br>");
    }
</script>
</body>
</html>
