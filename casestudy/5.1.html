<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function tongChanMaTran(m,n)
    {
        let board=[];
        let s=0;
        let s1=0;
        for(let i=0;i<m;i++)
        {
            board[i] = new Array();
            for(let j=0; j<n;j++)
            {
                board[i][j]=prompt("nhap phan tu A"+i+j);
                document.writeln("board"+"["+i+"]"+"["+j+"] = "+ board[i][j]);
                document.write("<br>");
            }
            document.write("<br>");
        }
        for(let i=0;i<m;i++)
        {
            for(let j=0;j<n;j++)
            {
                if(board[i][j]%2==0)
                {
                    s=parseInt(s.toString())+parseInt(board[i][j]);
                }else
                {
                    s1=parseInt(s1.toString())+parseInt(board[i][j]);
                }

            }
        }
        document.write("Tong cac so  chan trong ma tran "+ m+"*"+n+" la: "+s.toString())
        document.write("<br>")
        document.write("Tong cac so  le trong ma tran "+ m+"*"+n+" la:  "+s1.toString())

    }
    let m=+prompt("nhap  m");
    let n=+prompt("nhap  n");
    tongChanMaTran(m,n);
</script>
</body>
</html>
